<!DOCTYPE html>
<html>
  <head><title>DOM</title></head>
  <body>
    <p>Clicker</p>
    <button
    style="display: block;"
    class="clicker"
    onclick="
      const clickNumber = document.querySelector('.clicker')
      clickNumber.innerHTML++
      if (clickNumber.innerHTML > bestScore) {
        bestScore++
        localStorage.setItem('bestScore', bestScore)
        document.querySelector('.bestScore').innerHTML = bestScore
      }
    ">
      0
    </button>
    <p style="display: inline-block;">Best score : </p>
    <p style="display: inline-block;" class="bestScore">0</p>
    <script>
      let bestScore = JSON.parse(localStorage.getItem('bestScore')) || 0
      document.querySelector('.bestScore').innerHTML = bestScore
    </script>
  </body>
</html>
